<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add expense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
          <h1>spy<br />budget</h1>
          <div class="pie-chart-logo">
            <div class="slice one"></div>
            <div class="slice two"></div>
            <!-- <div class="slice three"></div> -->
          </div>
          <ul>
            <li><a href="./add-income.html">Add income</a></li>
            <li><a href="./add-expense.html">Add expense</a></li>
            <li><a href="./check-balance.html">Check balance</a></li>
            <li><a href="./settings.html">Settings</a></li>
            <li><a href="./index.html">Log out</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="transaction-form">
          <h2>Add expense</h2>
          <div class="input-form">
            <div class="form-amount-date">
              <div class="form-input">
                <span>Amount</span>
                <input type="text" />
              </div>
              <div class="form-input">
                <span>Date</span>
                <input type="text" />
              </div>
            </div>
            <fieldset class="form-input category">
              <legend>Pick category</legend>
  
              <div class="radio-row">
                <div>
                  <input
                    type="radio"
                    id="food"
                    name="food"
                    value="food"
                    checked
                  />
                  <label for="food">Food</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="apartment"
                    name="apartment"
                    value="apartment"
                  />
                  <label for="apartment">Apartment</label>
                </div>
              </div>
  
              <div class="radio-row">
                <div>
                  <input
                    type="radio"
                    id="transport"
                    name="transport"
                    value="transport"
                  />
                  <label for="transport">Transport</label>
                </div>
  
                <div>
                  <input type="radio" id="media" name="media" value="media" />
                  <label for="media">Media</label>
                </div>
              </div>
            </fieldset>
            <div class="form-input-note">
              <span>Note</span>
              <input type="text" />
            </div>
            <div class="form-button-action">
              <button>Cancel</button>
              <button>Done</button>
            </div>
          </div>
        </div>
      </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
